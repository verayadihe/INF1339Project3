<html>
    <head>
        <script>
            var f1=0,f2=1,f3;
    var i;
            
    var n=prompt("How many sequences of the Fibonacci number do you want to find?");
    document.write("the fibonacci series is "+"<br/>");
   for(i=2;i<=n;i++)
   {
       f3=f1+f2;
       f1=f2;
       f2=f3;
     document.write(f3+"<br/>");   
   }
  
        </script>
    </head>
</html>
